<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<title>Qatar Games</title>

<style>
body {
  font-family: Arial;
  background:#121212;
  color:white;
  margin:0;
  display:flex;
  flex-direction:column;
  min-height:100vh;
}
body.landscape {
  transform: rotate(-90deg) scale(0.7);
  transform-origin: left top;
}
#container { display:flex; flex:1; }
#sidebar {
  width:200px;
  background:#000;
  padding:10px;
}
#sidebar button {
  width:100%;
  margin:5px 0;
  padding:10px;
  background:#111;
  color:white;
  border:none;
}
#sidebar button:hover { background:#333; }
#main { flex:1; padding:10px; overflow-y:auto; }
.section {
  margin-bottom:20px;
  background:#1e1e1e;
  padding:10px;
  border-radius:5px;
  display:none;
}
.friends-circle {
  display:flex;
  overflow-x:auto;
  margin-bottom:10px;
}
.friend {
  width:60px;
  height:60px;
  border-radius:50%;
  background:#444;
  margin-right:10px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:12px;
}
footer {
  text-align:center;
  padding:10px;
  background:#111;
  color:#888;
  font-size:12px;
}
button { cursor:pointer; }
</style>
</head>

<body>

<div id="container">

<div id="sidebar">
  <h2>Menu</h2>
  <button data-section="startSection">Start</button>
  <button data-section="gamesSection">Games</button>
  <button data-section="chatSection">Chat</button>
  <button data-section="videosSection">Videos</button>
  <button data-section="livestreamsSection">Livestreams</button>
  <button data-section="avatarSection">Avatar</button>
  <button data-section="qrSection">QR</button>
  <button data-section="settingsSection">Settings</button>
  <button data-section="supportSection">Support</button>
</div>

<div id="main">
<div id="sectionContent">

<div class="section" id="startSection" style="display:block;text-align:center;">
  <h1 id="startTitle">Welcome to Qatari Games</h1>
  <p id="randomQuote"></p>
  <button id="toggleLandscapeBtn">Toggle Landscape</button>
</div>

<div class="section" id="gamesSection">
  <h3>Games You Might Like</h3>
  <button>Steal an Animal</button>
  <button>Qatari Adventures</button>
  <button>Desert Racing</button>
</div>

<div class="section" id="videosSection">
  <h3>Videos</h3>
  <button>Minecraft Tutorial</button>
</div>

<div class="section" id="livestreamsSection">
  <h3>Livestreams</h3>
  <button>Live: Desert Racing</button>
</div>

<div class="section" id="chatSection">
  <h3>Chat</h3>
  <p>No chats yet.</p>
</div>

<div class="section" id="avatarSection">
  <h3>Avatar</h3>
  <button>Create / Edit Avatar</button>
</div>

<div class="section" id="qrSection">
  <h3>QR Currency</h3>
  <p id="qrDisplay">0 QR</p>
  <button data-amount="100">Buy 100 QR</button>
</div>

<div class="section" id="settingsSection">
  <h3>Settings</h3>
  <p>More settings soon.</p>
</div>

<div class="section" id="supportSection">
  <h3>Support</h3>
  <p>Email: <strong>SleoshrjdH@gmail.com</strong></p>
</div>

</div>
</div>
</div>

<footer>
Â© 2025 Qatar Games
</footer>

<script>
document.querySelectorAll('#sidebar button').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.querySelectorAll('.section').forEach(s=>s.style.display='none');
    document.getElementById(btn.dataset.section).style.display='block';
  });
});

document.getElementById('toggleLandscapeBtn').onclick=()=>{
  document.body.classList.toggle('landscape');
};
</script>

</body>
</html>
